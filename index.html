<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Judith Weather Forecast</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49,scattered clouds <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>🌦️ 12°C</div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/judith-Awu/" target="_blank"
        >Judith Awurumibe</a
      >
      is
      <a
        href="https://github.com/Judith-Awu/Judith-Weather-Forecast"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://jud-weather-app.netlify.app/" target="_blank">
        hosted on Netlify
      </a>
    </footer>
  </body>
</html>
